name: On Push Example

on:
  push:

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Print a message
        run: echo "A new push was detected"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-first-aws-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: my-first-aws-app

      - name: Run jest tests
        run: npm test
        working-directory: my-first-aws-app



